name: AntiLaby
prefix: AntiLaby
authors: [NathanNr, heisluft]
version: 2.0.0-Pre20171215
description: Disable LabyMod functions! Bukkit, Spigot + BungeeCord support
website: https://www.spigotmc.org/resources/21347/
main: com.github.antilaby.antilaby.main.AntiLaby
softdepend: [ProtocolLib]
permission:
  antilaby.*:
    description: Antilaby permission
  antilaby.bypass:
    description: Allows you to use all LabyMod functions.
    default: OP
  antilaby.bypasscommands:
    description: Allows you to bypass the join commands if you are using LabyMod.
    default: OP
  antilaby.reload:
    description: Allows you to reload the plugin.
    default: OP
  antilaby.labyinfo:
    description: Allows you to use the command /labyinfo.
    default: OP
commands:
  antilaby:
    usage: /antilaby <info|reload>
    description: Get Information about the plugin or reload the plugin.
    aliases: [al]
  labyinfo:
    usage: /labyinfo \<player\>
    description: Check if a player uses LabyMod.
    aliases: [li, labymod]